<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylesheets/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="flex__container">
    <div class="flex__header">
        <h1 class="header__text">Flexbox Photo Gallery</h1>
    </div>
    <div class="flex__content">
        <div class="flex__rep">
            <div class="rep__element">
                <img class="element__photo" src="/img/nature_01.jpeg" alt="">
            </div>
            <div class="rep__element">
                <img class="element__photo" src="/img/nature_02.jpeg" alt="">
            </div>
            <div class="rep__element">
                <img class="element__photo" src="/img/nature_03.jpeg" alt="">
            </div>
            <p class="element__text">Beautiful mountains</p>
        </div>
        <div class="flex__element">
            <img class="element__photo" src="/img/nature_09.jpeg" alt="">
            <p class="element__text">Sunset over the river</p>
        </div>
        <div class="flex__rep">
            <div class="rep__element">
                <img class="element__photo" src="/img/nature_10.jpeg" alt="">
            </div>
            <div class="rep__element">
                <img class="element__photo" src="/img/nature_11.jpeg" alt="">
            </div>
            <div class="rep__element">
                <img class="element__photo" src="/img/nature_12.jpeg" alt="">
            </div>
            <div class="rep__element">
                <img class="element__photo" src="/img/nature_14.jpeg" alt="">
            </div>
            <p class="element__text">Fog over the forest</p>
        </div>
        <div class="flex__element">
            <img class="element__photo" src="/img/nature_02.jpeg" alt="">
            <p class="element__text">Road near the mountain</p>
        </div>
        <div class="flex__element">
            <img class="element__photo" src="/img/nature_03.jpeg" alt="">
            <p class="element__text">Forest</p>
        </div>
        <div class="flex__rep">
            <div class="rep__element">
                <img class="element__photo" src="/img/nature_12.jpeg" alt="">
            </div>
            <div class="rep__element">
                <img class="element__photo" src="/img/nature_06.jpeg" alt="">
            </div>
            <p class="element__text">Cloudy sky</p>
        </div>
        <div class="flex__element">
            <img class="element__photo" src="/img/nature_04.jpeg" alt="">
            <p class="element__text">Rock near the sea</p>
        </div>
        <div class="flex__element">
            <img class="element__photo" src="/img/nature_06.jpeg" alt="">
            <p class="element__text">Leaves</p>
        </div>
    </div>
</div>
</body>
</html>
